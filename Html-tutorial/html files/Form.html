<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html tutorial</title>
    <style>
        .form{
            display: flex;
            flex-direction: column;
            width: 40%;
        }
        .form input{
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Html form tutorial</h1>
    <form class="form">
        <label for="myname">Enter your name</label>
       <input type="text" name="myname" placeholder="Enter name" value="e.g. Mansi" required>

       <label for="myemail">Enter your email</label>
       <input type="email" name="myemail" placeholder="Email" required>

       <label for="serach">Search</label>
       <input type="search" name="serach" placeholder="Search">


       <label for="mynumber">Enter your number</label>
       <input type="number" name="mynumber" placeholder="Number">
       
       <input type="submit">
    </form>

</body>
</html>
